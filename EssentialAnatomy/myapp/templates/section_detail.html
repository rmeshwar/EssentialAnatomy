<!-- myapp/templates/section_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ section.name }}</title>
</head>
<body>
    <h1>{{ section.name }}</h1>
    <ul>
        {% load custom_filters %}
        {% for subsection in subsections %}
            <li><a href="{% url 'subsection_detail' section.name|custom_slugify subsection.name|custom_slugify %}">{{ subsection.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
