<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Essential Anatomy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body style="background-color: #EEE2DC", marginwidth="0">
    <!--Navbar Start-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 5px; background-clip: content-box; box-shadow: inset 0 0 0 10px #EDC7B7, 0 0 10px black">
            <div class="container-fluid" style="background-color: #EDC7B7">
                <a class="navbar-brand" href="home.html" style="color: #AC3B61">Essential Anatomy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" id="myNavbar" aria-current="page" href="home.html">Home</a>
                        <a class="nav-link active" id="myNavbar" href="generate.html">Generate Report</a>
                        <a class="nav-link" id="myNavbar" href="about.html">About</a>
                    </div>
                </div>
            </div>
        </nav>
    <!--Navbar End-->

    <!--Form Begins-->
    <div class="formContainer">
        <!--First Question-->
        <div class="form active" id="page1">
            <p>Select your profession: </p>
            <label><input type="radio" name="profession" value="clinician"> Clinician</label><br/>
            <label><input type="radio" name="profession" value="anatomist"> Anatomist</label><br/>
            <label><input type="radio" name="profession" value="both"> Both</label><br/>
            <button class="nextBtn" onclick="nextPage(2)">Next</button>
        </div>

        <!--Second Question-->
        <div class="form" id="page2">
            <p>Select the clinical disciplines to review</p>
            <div id="disciplineOptions"></div>
            <button class="prevBtn" onclick="prevPage(1)">Previous</button>
            <button class="nextBtn" onclick="nextPage(3)">Next</button>
        </div>

        <!--Third Question-->
        <div class="form" id="page3">
            <p>Select the anatomical regions you wish to review</p>
            <label><input type="checkbox" name="region"> Back</label><br/>
            <label><input type="checkbox" name="region"> Upper Limb</label><br/>
            <label><input type="checkbox" name="region"> Lower Limb</label><br/>
            <label><input type="checkbox" name="region"> Thorax</label><br/>
            <label><input type="checkbox" name="region"> Abdomen</label><br/>
            <label><input type="checkbox" name="region"> Pelvis and Perineum</label><br/>
            <label><input type="checkbox" name="region"> Head and Neck</label><br/>
            <button class="submit">Submit</button>
        </div>
    </div>

    <!--Footer starts-->
        <div class="footer-basic">
            <footer>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="list-inline-item"><a href="generate.html">Generate Report</a></li>
                    <li class="list-inline-item"><a href="{% url 'about' %}">About</a></li>
                </ul>
            </footer>
        </div>
    <!--Footer starts-->

    <script src="js/scripts.js"></script>
    
    </body>
</html>
