<!-- myapp/templates/section_index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Essential Anatomy: Section Index</title>
</head>
<body>
    <h1>Essential Anatomy: Section Index</h1>
    <ul>
        {% load custom_filters %}
        {% for section in sections %}
            <li><a href="{% url 'section_detail' section.name|custom_slugify %}">{{ section.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
